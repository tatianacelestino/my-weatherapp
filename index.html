<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/4b60f52c01.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="decor.css">
    <title>Weather app</title>
</head>
<body>

    <div class="container">
    <h1>
        Weather
    </h1>
<div class="row">
    
            <div class="col-6">
                <div class="card">
                    <div class="card-body-search">
                        <h5 class="city" id="city-id">Lisbon</h5>
                        <p class="time" id="current-time"></p>
                        <p class="card-search">


                            <form id="city-form">
                                <input id="city-input" type="search" placeholder="Type a city" autocomplete="off" />
                                    
                                <button type="button" id="search" class="btnFirst">
                                    Search
                                </button>
                                <button type="button" id="your-location">Current</button>
                            </form>
            

            
                        </p>
            
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="today">Today</h2>
                    </br>
                        <p class="card-text">
                            <img src="" id="icon-weather" alt="clear"/>
                        </br>
                        </br>
                            <span class="temp" id="temp-display"> 19</span> <a href="#" class="celsius">ºC</a> <span class="bar" id="bar">|</span> <a href="#"
                                class=fahrenheit>ºF</a></span>
                        </p>
                        </br>

                        <ul>
                            <li>Humidity: <span id="humidity"></span>%</li>
                            <li>Wind: <span id="wind-speed"></span> m/h</li>
                          
                        </ul>
                       
            
                             
            
                    </div>
                    
            
                </div>
                
            </div>
            

            </br>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="thursday">Thursday</h5>
                            <p class="card-text">
                                <i class="fas fa-wind"></i>
                            <p>
                                23º
                            </p>
                            </p>
            
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="friday">Friday</h5>
                            <p class="card-text">
                                <i class="fas fa-cloud-sun"></i>
                            <p>
                                25º
                            </p>
                            </p>
            
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="saturday">Saturday</h5>
                            <p class="card-text">
                                <i class="fas fa-bolt"></i>
                            <p>
                                26º
                            </p>
                            </p>
            
                        </div>
                    </div>
                </div>
            </div>
            
            </div>

            </div>




</div>

<p>
    <a href="https://github.com/tatianacelestino/my-weatherapp">Open Source Code</a> by Tatiana Celestino
</p>

<script src= "java.js"> </script>
</body>
</html>
